<!DOCTYPE html>
<html>
<body>
    <h2>Javascript Constant</h2>
    <p>Declaring a constant array does not make the elements unchangeable </p>
    <p id = "demo"></p>
    <script>
        const cars = ["Saab ","Volvo","Bmw"];
        cars[0] = "Toyota";
        cars.push ("Audi");
        document.getElementById("demo").innerHTML = cars[2];
        document.getElementById("demo").innerHTML = cars.length;
    </script>
</body>
</html>
