<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Variables</h2>
        <p>Outside myfunction() carName is undefined</p>
   
        <p id="demo"></p>
        <script>
          
            function myFunction(p1,p2) {
              return p1*p2;
            }
            document.getElementById("demo").innerHTML = myFunction(4,3);
        </script>
    </body>
</html>
